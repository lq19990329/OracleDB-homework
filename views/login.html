<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>药品管理系统</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				登录
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="username" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" name="password"value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
			<div class="login-button">
				登录
			</div>
		</div>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="/js/particles.min.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/app.js"></script>
<script type="text/javascript">
console.log($(" input[ name='username' ] ").val())
console.log($('.login-button'))
$('.login-button').on('click',function(){
	$.ajax({
		type:'get',
		
		url:'/api/login',
		data:{
			username:$(" input[ name='username' ] ").val(),
			password:$(" input[ name='password' ] ").val(),

		},
		datatype:'json'
	}).done(function(data){
		
		if(!data.errCode){
			console.log(data)
			alert('密码错误')
			$(" input[ name='password' ] ").val('')
		}else{
			alert('登陆成功')
			window.location.href='/index';
		}
		
	}).fail(function(err){
		console.log(err)
	})
})
</script>



</body>
</html>
